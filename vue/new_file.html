<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
		<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
	</head>

	<body>
		<div id="app">
			<p v-html="message"></p>
			<p v-html="site"></p>
			<p>{{details()}}</p>
			<label for="r1">修改颜色</label><input type="text" v-model="message" id="r1">
			<br><br>
			<div v-bind:class="{'seen': seen}">111 </div>
			<ul v-if="seen">
				<li v-for="item in book">{{item.name}}</li>
			</ul>
			<p v-html="link"></p>
		</div>

		<div>

		</div>
		<script>
			new Vue({
				el: '#app',
				data: {
					message: 'Hello Vue.js!',
					site: '123456+site',
					seen: 'false',
					book: [
						{ name: "1" },
						{ name: "3" },
						{ name: "5" }
					],
					link:"<a href='#'>这是一个链接</a>"
				},
				methods: {
					details: function() {
						return this.site + "wwwwww" + this.message;
					},

				}

			})
		</script>
	</body>

</html>
